components:
  schemas:
    PostCodeItem:
      type: object
      properties:
        status:
          type: integer
          format: int32
          example: 200
        message:
          type: string
          example: Success
        noOfItems:
          type: integer
          format: int32
          example: 1
        result:
          type: object
          properties:
            postcode:
              type: string
              example: SW1A 2AA
            district:
              type: string
              example: LONDON
            ward:
              type: string
              example: Westminster
            county:
              type: string
              example: Westminster
            country:
              type: string
              example: England
            geocode:
              $ref: '#/components/schemas/geocode'
            addresses:
              $ref: '#/components/schemas/addresses'
    geocode:
      type: object
      properties:
        eastings:
          type: string
          example: "461566"
        northings:
          type: string
          example: "455179.0"
        lattitude:
          type: string
          example: "53.989016"
        longitude:
          type: string
          example: -1.062532
    addresses:
      type: array
      items:
        $ref: '#/components/schemas/address'
    address:
      type: object
      properties:
        po_box:
          type: string
          example: ""
        line_2:
          type: string
          example: 10 Downing Street
        postcode_type:
          type: string
          example: L
        line_3:
          type: string
          example: ""
        su_organisation_indicator:
          type: string
          example: ""
        building_number:
          type: string
          example: "10"
        udprn:
          type: string
          example: "23747771"
        thoroughfare:
          type: string
          example: Downing Street
        line_1:
          type: string
          example: Prime Minister & First Lord Of The Treasury
        postcode_outcode:
          type: string
          example: SW1A
        postcode_compact:
          type: string
          example: SW1A2AA
        dependant_thoroughfare:
          type: string
          example: ""
        premise:
          type: string
          example: "10"
        post_town:
          type: string
          example: LONDON
        building_name:
          type: string
          example: ""
        organisation_name:
          type: string
          example: Prime Minister & First Lord Of The Treasury
        postcode:
          type: string
          example: SW1A 2AA
        department_name:
          type: string
          example: ""
        postcode_incode:
          type: string
          example: 2AA
        address:
          type: string
          example: Prime Minister & First Lord Of The Treasury, 10 Downing Street,
            LONDON, SW1A 2AA
        double_dependant_locality:
          type: string
          example: ""
        sub_building_name:
          type: string
          example: ""
        dependant_locality:
          type: string
          example: ""
        delivery_point_suffix:
          type: string
          example: 1A
    UDPRNItem:
      type: object
      properties:
        status:
          type: integer
          format: int32
          example: 200
        message:
          type: string
          example: Success
        result:
          $ref: '#/components/schemas/udprnaddress'
    udprnaddress:
      type: object
      properties:
        po_box:
          type: string
          example: ""
        line_2:
          type: string
          example: 10 Downing Street
        postcode_type:
          type: string
          example: L
        line_3:
          type: string
          example: ""
        su_organisation_indicator:
          type: string
          example: ""
        building_number:
          type: string
          example: "10"
        udprn:
          type: string
          example: "23747771"
        thoroughfare:
          type: string
          example: Downing Street
        line_1:
          type: string
          example: Prime Minister & First Lord Of The Treasury
        postcode_outcode:
          type: string
          example: SW1A
        postcode_compact:
          type: string
          example: SW1A2AA
        dependant_thoroughfare:
          type: string
          example: ""
        premise:
          type: string
          example: "10"
        post_town:
          type: string
          example: LONDON
        building_name:
          type: string
          example: ""
        organisation_name:
          type: string
          example: Prime Minister & First Lord Of The Treasury
        postcode:
          type: string
          example: SW1A 2AA
        department_name:
          type: string
          example: ""
        postcode_incode:
          type: string
          example: 2AA
        address:
          type: string
          example: Prime Minister & First Lord Of The Treasury, 10 Downing Street,
            LONDON, SW1A 2AA
        double_dependant_locality:
          type: string
          example: ""
        sub_building_name:
          type: string
          example: ""
        dependant_locality:
          type: string
          example: ""
        delivery_point_suffix:
          type: string
          example: 1A
        geocode:
          $ref: '#/components/schemas/geocode'
    AddressItem:
      type: object
      properties:
        status:
          type: integer
          format: int32
          example: 200
        message:
          type: string
          example: Success
        result:
          type: object
          properties:
            total:
              type: object
              format: int32
              example: "20"
            hits:
              type: array
              items:
                $ref: '#/components/schemas/FindAddress'
    FindAddress:
      type: object
      properties:
        address:
          type: string
          example: Farringdon Place, Church Road, Upper Farringdon, ALTON, GU34 3EH
        building_name:
          type: string
          example: Farringdon Place
        building_number:
          type: string
          example: ""
        line_1:
          type: string
          example: Farringdon Place
        line_2:
          type: string
          example: Church Road
        line_3:
          type: string
          example: Upper Farringdon
        organisation_name:
          type: string
          example: ""
        po_box:
          type: string
          example: ""
        post_town:
          type: string
          example: ALTON
        postcode:
          type: string
          example: GU34 3EH
        premise:
          type: string
          example: Farringdon Place
        sub_building_name:
          type: string
          example: ""
        thoroughfare:
          type: string
          example: Church Road
        udprn:
          type: string
          example: "10336131"
    AddressSuggestItem:
      type: object
      properties:
        status:
          type: integer
          format: int32
          example: 200
        message:
          type: string
          example: Success
        result:
          type: object
          properties:
            total:
              type: object
              format: int32
              example: "20"
            hits:
              type: array
              items:
                $ref: '#/components/schemas/AddressSuggest'
    AddressSuggest:
      type: object
      properties:
        address:
          type: string
          example: Bridge Automotive Academy Ltd, Bridge Street, WEDNESBURY, WS10
            0AW
        udprn:
          type: string
          example: "52772425"
        urls:
          type: object
          properties:
            findByUDPRN:
              type: string
              example: https://postcode.apitier.com/v1/udprn/52772425?x-api-key=NQyF1LsrQJ8mFW1nDCspwaMH1DzFrbXC4TpRcwdf
    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          format: int32
          example: 400
        message:
          type: string
          example: Error Message