  /addresses/autocomplete:
    get:
      tags:
      - UK PostCode API
      summary: Address AutoSuggest
      description: |
        Suggests address results for a given search term.
      parameters:
      - name: query
        in: query
        description: pass a search term for address suggestions for a complete or
          partial address query
        required: true
        schema:
          type: string
        examples:       
          single:         
            value: Queen's Gate   
            summary: address search term 
      - name: x-api-key
        in: query
        description: Unique API key generated to access API.
        required: true
        schema:
          type: string
        examples:       
          single:         
            value: NQyF1LsrQJ8mFW1nDCspwaMH1DzFrbXC4TpRcwdf   
            summary: API Key          
      responses:
        200:
          description: Return a list of address suggestions for a search term
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressSuggestItem'
              examples:   
                      Response:   # Example 1
                        value:
                          status: 200
                          message: Success
                          result:
