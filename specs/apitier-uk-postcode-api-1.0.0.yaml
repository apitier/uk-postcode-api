        schema:
          type: string
        examples:       
          single:         
            value: 23747208   
            summary: UDPRN   
      - name: x-api-key
        in: query
        description: Unique API key generated to access API.
        required: true
        schema:
          type: string
        examples:       
          single:         
            value: NQyF1LsrQJ8mFW1nDCspwaMH1DzFrbXC4TpRcwdf   
            summary: API Key          
      responses:
        200:
          description: Return a address for the UDPRN
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UDPRNItem'
              examples:   
                      Response:   # Example 1
                        value:
                          status: 200
                          message: Success
                          result:
                            building_number: " "
                            premise: Houses Of Parliament
                            building_name: Houses Of Parliament
